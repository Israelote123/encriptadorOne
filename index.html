<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encryptor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav id="barraNav">
    <h1 class="titulo">Super Encryptor</h1>
  </nav>
  <main>
    <div>
      <button type="button" class="btn btn-outline-dark" onclick="showEncrypted();">Encriptar</button>
      <button type="button" class="btn btn-dark" onclick="showDecrypted();">Desencriptar</button>
    </div>
    <div id="popUpOverlay"></div>
    <div id="popUpBox">
      <div id="box">
        <textarea name="results" id="processResult" readonly></textarea>
        <div id="closeModal"></div>
      </div>
    </div>
    <div id="noText" class="alert alert-danger" role="alert">
      <p id="alertText">No escribiste nada</p>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md">
          <div contenteditable class="user-entry-container" oninput="realSave(this);"></div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Ingrese el texto aqui" id="floatingTextarea"
              name="user_entry" onkeyup="importantLower(this);"></textarea>
            <label for="floatingTextarea">Ingrese el texto aqui: </label>
          </div>
        </div>
        <div id="forBigScreens" class="col-md">
          <div id="result">
            <i class="far fa-copy" id="copy" onclick="copy();"></i>
            <br>
            <div id="textResult"></div>
          </div>
          <div id="anyResult">
            <div id="imageContainer">
              <img id="anyMessage" src="./img/Anonymous-Hacker-PNG-Clipart.png" alt="Sin resultados">
            </div>
            <p id="anyResultText">No hay nada que ver aqui!!!</p>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <div id="footerContentContainer">
    <img src="./img/alura_logo.png" id="logo" alt="alura_logo"> Proyecto realizado por Israel Lua
  </div>
  </footer>
  <script src="https://kit.fontawesome.com/6323949703.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
