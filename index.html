<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encryptor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="barraNav">
      <h1 class="titulo">Super Encryptor</h1>
    </nav>
    <main>
        <div>
          <button type="button" class="btn btn-outline-dark" onclick="showEncrypted();">Encriptar</button>
          <button type="button" class="btn btn-dark" onclick="showDecrypted();">Desencriptar</button>
        </div>
        <div class="row">
          <div class="col-md">
            <div contenteditable class="user-entry-container" oninput="realSave(this);"></div>
            <textarea
                id="dataEntry"
                placeholder="Ingrese el texto aqui"
                name="user_entry"
              ></textarea>
          </div>
          <div class="col-md">
            <div id="result">

            </div>
            <div id="anyResult">
                
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
